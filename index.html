<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div>
        <header>
            <!-- LinkedIn Learning. HTML Essential Training: Image and Graphics. Responsive pictures -->
            <picture>
                <source media="(min-width: 37.5em)" width="250" height="480" srcset="images/image-product-desktop.jpg">
                <img src="images/image-product-mobile.jpg" alt="a bottle of the GABRIELLE CHANEL Paris perfum and parts of a nice looking green plant">
            </picture>
        </header>

        <main>
            <p>P E R F U M E</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <span>$149.99</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>$169.99</span>
            </div>

            <div class="button"><span><a href="#">Add to Cart </a></span>
            </div>

        </main>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Christ-Kevin/productPreview.git">Christ Touga Watat</a>.
    </footer>

</body></html>
